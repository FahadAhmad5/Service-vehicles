<main class="container my-5">
    <div class="row g-4 justify-content-center">
        <div class="col-md-4 col-12" *ngFor="let company of companies">
            <div class="text-decoration-none text-reset">
                <div class="card shadow text-center h-50">
                    <div class="card-header d-flex align-items-center justify-content-between p-3 rounded-top" >
                        <h6 class="mb-0 text-uppercase fw-bold small">Explore Businesses</h6>
                    </div>
                    <div class="card-body">
                        <div class="logo-container mb-4">
                            <img [src]="getImageUrl(company.logo)" class="img-fluid shadow-lg logo-hover"
                                 style="max-height: 120px; object-fit: cover;" alt="{{ company.company_name }}">
                        </div>
                        <div class="d-flex justify-content-between align-items-center my-4">
                            <h6 class="fw-bold text-start mb-0">Company Name:</h6>
                            <h6 class="fw-bold text-end mb-0">{{ company.company_name }}</h6>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <small class="text-muted">By <span class="fw-bold text-primary">{{ company.company_name }}</span></small>
                        <button class="btn btn-primary btn-sm rounded-pill" (click)="onCardClick(company._id)">View Company</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
